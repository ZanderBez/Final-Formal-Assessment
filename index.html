<html lang="en">
<head>

     <!-- External Files-->
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <nav>
        <div class="logo"><h1>The Requiem Botanicum</h1></div>
        <div class="nav-con">
            <ul>
                <li>Contact Us</li>
                <li><strong>The Library</strong></li>
                <li>About Us</li>
                <li>Home</li>
            </ul>
        </div>
    </nav>

    <form>
        <div class="thumbnail">
            <div class="overlay">
                <div class="icon"></div>
                <div class="content">
                    <h1><strong>THE BOTANICAL LIBRARY</strong></h1>
                        <div class="line-fill"></div>
                    <h3>Add Your Discovery Here</h3>
                </div>
            </div>
        </div>
        <div class="text">
            <p><i>Have you discovered something new? Fill Out the form below and we wil review your findings</i></p>
        </div>

        <input class="input-el" type="text" placeholder="Your Name" required>
        <input class="input-el" type="text" placeholder="Your Surname" required>
        <input class="input-el" type="email" placeholder="Your Email" required>
        
        <select>
            <option>Select Base Species</option>
            <option>Herbs</option>
            <option>Creepers</option>
            <option>Trees</option>
            <option>Climbers</option>
            <option>Creepers</option>
        </select>


        <textarea placeholder="Please Describe Your Discovery"></textarea>
        

        <button class="input-el" type="submit">Submit For Review</button>
    </form>

    <footer><i>Copyright 2023-The Requiem Botanicum</i></footer>
